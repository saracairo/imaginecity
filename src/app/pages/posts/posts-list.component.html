<div *ngIf="loading" class="spinner-container">
  <mat-spinner color="accent"></mat-spinner>
</div>

<div *ngIf="shouldOpen"
  class="new-post-window-container">
  <app-new-post></app-new-post>
</div>

<div *ngIf="!loading && havePosts"
  class="posts-list-wrapper">

  <nav>
    <button mat-fab
      routerLink="/users-list"
      matTooltip="Users"
      color="accent"
      aria-label="Example icon button with a home icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-fab
      routerLink="/posts-list"
      matTooltip="Posts"
      color="accent"
      aria-label="Example icon button with a home icon">
      <mat-icon>text_snippet</mat-icon>
    </button>
    <button mat-fab
      (click)="toggleNewPostWindow()"
      matTooltip="Write new post"
      color="accent"
      aria-label="Example icon button with a home icon">
      <mat-icon>post_add</mat-icon>
    </button>
  </nav>

  <div class="posts-container">
    <div class="post-preview"
      *ngFor="let post of allPosts">
      <app-single-post [post]="post"></app-single-post>
    </div>
  </div>

  <mat-paginator #paginator
    class="posts-paginator"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [disabled]="disabled"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [hidePageSize]="hidePageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>

</div>
