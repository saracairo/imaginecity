<mat-card class="post-card">

  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ user.name }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ post.body }}
    </p>

    <mat-divider></mat-divider>

    <section class="comments-section">

      <h3 class="comments-section-title">
        Comments
      </h3>
      <p *ngIf="!hasComment" class="no-comments">
        No comments yet.
      </p>
      <div *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
      </div>

      <form [formGroup]="addingComment">
        <div>
          <mat-form-field appearance="outline" class="comments-section-form">
            <mat-label>
              Leave your comment
            </mat-label>
            <input
              matInput
              formControlName="comment"
              type="text"
              #commentInput
              maxlength="400"
            />
            <button mat-icon-button
              matSuffix
              color="accent"
              matTooltip="Post comment"
              type="submit">
              <mat-icon>message</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </form>

    </section>
  </mat-card-content>
</mat-card>
